@(widget: org.graylog2.restclient.models.dashboards.widgets.SearchResultChartWidget)

<div class="search_result_chart">

    <div class="dashboard-search-result-chart" data-config-interval="@widget.getConfig.get("interval")">
        <div class="reloading">
            <i class="icon icon-refresh"></i>
        </div>
    </div>

    <div class="widget-subline">
        <div class="description">
            <span class="widget-title">
                @widget.getDescription
            </span>

            <a href="#" class="only-unlocked edit-description">
                <i class="icon icon-edit"></i>
            </a>
        </div>

        <div class="description-form">
            <div class="input-append">
                <input type="text" value="@widget.getDescription" class="description-value" />
                <button class="btn btn-success update-description">Update</button>
            </div>
        </div>
    </div>
</div>
