@(idPrefix: String,
        field: org.graylog2.restclient.lib.plugin.configuration.RequestedConfigurationField,
        value: Boolean = null)

@checked = {
    @if(value != null) {
        @if(value) {
            checked="checked"
        }
    } else {
        @if(field.getDefaultValue == true) {
            checked="checked"
        }
    }
}

<div class="checkbox">
    <label>
        <input id="@(idPrefix + "-" + field.getTitle)"
            type="checkbox"
            @checked
            value="true"
            name="configuration[@field.getTitle]">

        @field.getHumanName

        @if(field.isOptional) {
            <span class="configuration-field-optional">(optional)</span>
        }
    </label>
</div>
<p class="help-block">@field.getDescription</p>
