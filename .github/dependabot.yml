version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "02:00"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 10
  labels:
  - dependencies
- package-ecosystem: npm
  directory: "/graylog2-web-interface/packages/graylog-web-plugin"
  schedule:
    time: "02:00"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 10
  labels:
  - dependencies
  ignore:
  - dependency-name: react-bootstrap
    versions:
    - ">= 1.a"
    - "< 2"
- package-ecosystem: npm
  directory: "/graylog2-web-interface"
  schedule:
    time: "02:00"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 10
  labels:
  - dependencies
  ignore:
  - dependency-name: bootstrap
    versions:
    - ">= 4.a"
    - "< 5"
- package-ecosystem: npm
  directory: "/graylog2-web-interface/packages/eslint-config-graylog"
  schedule:
    time: "02:00"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 10
  labels:
  - dependencies
- package-ecosystem: npm
  directory: "/graylog2-web-interface/packages/jest-preset-graylog"
  schedule:
    time: "02:00"
    timezone: "Europe/Berlin"
  open-pull-requests-limit: 10
  labels:
  - dependencies
