paths:
  /:
    get:
      operationId: helloWorld
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/org.graylog2.rest.models.HelloWorldResponse"
          description: default response
      summary: A few details about the Graylog node.
      tags:
      - Hello World
  /api-browser:
    get:
      operationId: root
      responses:
        default:
          content:
            '*/*': {}
          description: default response
  /api-browser/global/index.html:
    get:
      operationId: allIndex
      responses:
        default:
          content:
            text/html:
              schema:
                type: string
          description: default response
  /api-browser/index.html:
    get:
      operationId: index
      responses:
        default:
          content:
            text/html:
              schema:
                type: string
          description: default response
  /api-browser/{route}:
    get:
      operationId: asset
      parameters:
      - in: path
        name: route
        required: true
        schema:
          type: string
          pattern: .*
      responses:
        default:
          content:
            '*/*': {}
          description: default response
  /api-docs:
    get:
      operationId: overview
      responses:
        default:
          content:
            application/json: {}
          description: default response
      summary: Get API documentation
      tags:
      - Documentation
  /api-docs/global:
    get:
      operationId: globalOverview
      responses:
        default:
          content:
            application/json: {}
          description: default response
      summary: Get API documentation with cluster global URI path
      tags:
      - Documentation
  /api-docs/{route}:
    get:
      operationId: route
      parameters:
      - description: Route to fetch. For example /system
        in: path
        name: route
        required: true
        schema:
          type: string
          pattern: .+
      responses:
        default:
          content:
            application/json: {}
          description: default response
      summary: Get detailed API documentation of a single resource
      tags:
      - Documentation
  /assets/favicon.png:
    get:
      operationId: getFavicon
      responses:
        default:
          content:
            '*/*': {}
          description: default response
  /assets/plugin/{plugin}/{filename}:
    get:
      operationId: get_1
      parameters:
      - in: path
        name: plugin
        required: true
        schema:
          type: string
      - in: path
        name: filename
        required: true
        schema:
          type: string
      responses:
        default:
          content:
            '*/*': {}
          description: default response
  /assets/{filename}:
    get:
      operationId: get
      parameters:
      - in: path
        name: filename
        required: true
        schema:
          type: string
          pattern: .*
      responses:
        default:
          content:
            '*/*': {}
          description: default response
  /authz/capabilities:
    get:
      operationId: list
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/org.graylog.security.rest.CapabilitiesResource.CapabilitiesResponse"
          description: default response
      summary: Return a list of all capabilities in the system
      tags:
      - Authorization/Capabilities
  /authz/capabilities/{capability}:
    get:
      operationId: get
      parameters:
      - in: path
        name: capability
        required: true
        schema:
          type: string
          minLength: 1
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/org.graylog.security.rest.CapabilitiesResource.CapabilityDescriptorResponse"
          description: default response
      summary: Return the requested capability
      tags:
      - Authorization/Capabilities
  /authz/capabilities/{capability}/{entity}:
    get:
      operationId: entityCapabilityPermissions
      parameters:
      - in: path
        name: capability
        required: true
        schema:
          type: string
          minLength: 1
      - in: path
        name: entity
        required: true
        schema:
          type: string
          minLength: 1
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/org.graylog.security.rest.CapabilitiesResource.CapabilityPermissionsResponse"
          description: default response
      summary: Get permissions for a specific capability and entity
      tags:
      - Authorization/Capabilities
  /authz/grants-overview:
    get:
      operationId: getOverview
      responses:
        default:
          content:
            application/json: {}
          description: default response
      summary: Return an overview of all grants in the system
      tags:
      - Authorization/GrantsOverview
  /authz/roles:
    get:
      operationId: getList
      parameters:
      - in: query
        name: page
        schema:
          type: integer
          format: int32
          default: 1
      - in: query
        name: per_page
        schema:
          type: integer
          format: int32
          default: 50
      - in: query
        name: query
        schema:
          type: string
          default: ""
      - description: The field to sort the result on
        in: query
        name: sort
        required: true
        schema:
          type: string
          default: name
          enum:
          - id
          - name
          - description
      - description: The sort direction
        in: query
        name: order
        schema:
          type: string
          default: asc
          enum:
          - asc
          - desc
          - asc
          - desc
      responses:
        default:
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: default response
      summary: Get a paginated list of all roles
      tags:
      - Authorization/Roles
  /authz/roles/user/{username}:
    get:
      operationId: getListForUser
      parameters:
      - in: path
        name: username
        required: true
        schema:
          type: string
          minLength: 1
      - in: query
        name: page
        schema:
          type: integer
          format: int32
          default: 1
      - in: query
        name: per_page
        schema:
          type: integer
          format: int32
          default: 50
      - in: query
        name: query
        schema:
          type: string
          default: ""
      - description: The field to sort the result on
        in: query
        name: sort
        required: true
        schema:
          type: string
          default: name
          enum:
          - id
          - name
          - description
      - description: The sort direction
        in: query
        name: order
        schema:
          type: string
          default: asc
          enum:
          - asc
          - desc
          - asc
          - desc
      responses:
        default:
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: default response
      summary: Get a paginated list roles for a user
      tags:
      - Authorization/Roles
  /authz/roles/{roleId}:
    delete:
      operationId: delete
      parameters:
      - in: path
        name: roleId
        required: true
        schema:
          type: string
          minLength: 1
      responses:
        default:
          content:
            application/json: {}
          description: default response
      summary: Delete a role
      tags:
      - Authorization/Roles
    get:
      operationId: get
      parameters:
      - in: path
        name: roleId
        required: true
        schema:
          type: string
          minLength: 1
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/org.graylog.security.authzroles.AuthzRoleDTO"
          description: default response
      summary: Get a single role
      tags:
      - Authorization/Roles
  /authz/roles/{roleId}/assignee/{username}:
    delete:
      operationId: removeUser
      parameters:
      - in: path
        name: roleId
        required: true
        schema:
          type: string
          minLength: 1
      - in: path
        name: username
        required: true
        schema:
          type: string
          minLength: 1
      responses:
        default:
          content:
            application/json: {}
          description: default response
      summary: Remove user from role
      tags:
      - Authorization/Roles
  /authz/roles/{roleId}/assignees:
    get:
      operationId: getUsersForRole
      parameters:
      - in: path
        name: roleId
        required: true
        schema:
          type: string
          minLength: 1
      - in: query
        name: page
        schema:
          type: integer
          format: int32
          default: 1
      - in: query
        name: per_page
        schema:
          type: integer
          format: int32
          default: 50
      - in: query
        name: query
        schema:
          type: string
          default: ""
      - description: The field to sort the result on
        in: query
        name: sort
        required: true
        schema:
          type: string
          default: name
          enum:
          - id
          - name
          - description
      - description: The sort direction
        in: query
        name: order
        schema:
          type: string
          default: asc
          enum:
          - asc
          - desc
          - asc
          - desc
      responses:
        default:
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: default response
      summary: Get a paginated list of users for a role
      tags:
      - Authorization/Roles
    put:
      operationId: addUser
      parameters:
      - in: path
        name: roleId
        required: true
        schema:
          type: string
          minLength: 1
      requestBody:
        content:
          '*/*':
            schema:
              type: array
              items:
                type: string
              uniqueItems: true
      responses:
        default:
          content:
            application/json: {}
          description: default response
      summary: Add user to role
      tags:
      - Authorization/Roles
  /authz/shares/entities/prepare:
    post:
      operationId: prepareGenericShare
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/org.graylog.security.rest.EntitySharesResource.PrepareShareRequest"
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/org.graylog.security.shares.EntityShareResponse"
          description: default response
      summary: Prepare shares with optional dependency checks
      tags:
      - Authorization/Shares
  /authz/shares/entities/{entityGRN}:
    post:
      operationId: updateEntityShares
      parameters:
      - in: path
        name: entityGRN
        required: true
        schema:
          type: string
          minLength: 1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/org.graylog.security.shares.EntityShareRequest"
        required: true
      responses:
        default:
          content:
            application/json: {}
          description: default response
      summary: Create / update shares for an entity or collection
      tags:
      - Authorization/Shares
  /authz/shares/entities/{entityGRN}/prepare:
    post:
      operationId: prepareShare
      parameters:
      - in: path
        name: entityGRN
        required: true
        schema:
          type: string
          minLength: 1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/org.graylog.security.shares.EntityShareRequest"
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/org.graylog.security.shares.EntityShareResponse"
          description: default response
      summary: Prepare shares for an entity or collection
      tags:
      - Authorization/Shares
  /authz/shares/user/{userId}:
    get:
      operationId: get
      parameters:
      - in: query
        name: query
        schema:
          type: string
          default: ""
      - in: query
        name: page
        schema:
          type: integer
          format: int32
          default: 1
      - in: query
        name: per_page
        schema:
          type: integer
          format: int32
          default: 50
      - in: query
        name: sort
        schema:
          type: string
          default: ""
      - in: query
        name: order
        schema:
          type: string
          default: asc
      - in: path
        name: userId
        required: true
        schema:
          type: string
          minLength: 1
      - in: query
        name: capability
        schema:
          type: string
          default: ""
      - in: query
        name: entity_type
        schema:
          type: string
          default: ""
      responses:
        default:
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: default response
      summary: Return shares for a user
      tags:
      - Authorization/Shares
  /ca:
    get:
      operationId: get
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/org.graylog2.bootstrap.preflight.web.resources.model.CertificateAuthorityInformation"
          description: default response
      summary: Returns the CA
      tags:
      - CA
  /ca/clientcert:
    post:
      operationId: createClientCert
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/org.graylog2.bootstrap.preflight.web.resources.model.CreateClientCertRequest"
        required: true
      responses:
        default:
          content:
            application/json: {}
          description: default response
      summary: Creates a client certificate
      tags:
      - Client Certificates
  /ca/clientcert/{role}/{principal}:
    delete:
      operationId: deleteClientCert
      parameters:
      - in: path
        name: role
        required: true
        schema:
          type: string
      - in: path
        name: principal
        required: true
        schema:
          type: string
      responses:
        default:
          content:
            application/json: {}
          description: default response
      summary: removes the cert and the user from the role
      tags:
      - Client Certificates
  /ca/create:
    post:
      operationId: createCA
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/org.graylog2.bootstrap.preflight.web.resources.model.CreateCARequest"
        required: true
      responses:
        default:
          content:
            application/json: {}
          description: default response
      summary: Creates a CA
      tags:
      - CA
  /ca/upload:
    post:
      operationId: uploadCA
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    $ref: "#/components/schemas/org.glassfish.jersey.media.multipart.FormDataBodyPart"
                password:
                  type: string
      responses:
        default:
          content:
            application/json: {}
          description: default response
      summary: Upload a CA
      tags:
      - CA
  /certificates:
    get:
      operationId: getCertificates
      responses:
        default:
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: "#/components/schemas/org.graylog.security.certutil.KeyStoreDto"
          description: default response
      summary: Returns the certificates used by this node
      tags:
      - Certificates
  /cluster:
    get:
      operationId: get
      responses:
        default:
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
