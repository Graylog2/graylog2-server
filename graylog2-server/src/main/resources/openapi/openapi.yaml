      parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string
          minLength: 1
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: per_page
        in: query
        schema:
          type: integer
          format: int32
