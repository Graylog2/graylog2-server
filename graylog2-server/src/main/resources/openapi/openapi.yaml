          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthzRoleDTO"
    delete:
      tags:
      - Authorization/Roles
      summary: Delete a role
      operationId: delete
      parameters:
      - name: roleId
        in: path
        required: true
        schema:
          type: string
          minLength: 1
      responses:
        default:
