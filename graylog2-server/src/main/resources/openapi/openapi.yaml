          - name
          - description
      - name: order
        in: query
        description: The sort direction
        schema:
          type: string
          default: asc
          enum:
          - asc
          - desc
          - asc
          - desc
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
    put:
      tags:
      - Authorization/Roles
      summary: Add user to role
      operationId: addUser
      parameters:
      - name: roleId
        in: path
        required: true
        schema:
          type: string
          minLength: 1
      requestBody:
        content:
          '*/*':
            schema:
              type: array
              items:
                type: string
              uniqueItems: true
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /authz/shares/entities/prepare:
