      - name: query
        in: query
        schema:
          type: string
          default: ""
      - name: sort
        in: query
        description: The field to sort the result on
        required: true
        schema:
          type: string
          default: name
          enum:
          - id
          - name
          - description
      - name: order
        in: query
        description: The sort direction
        schema:
          type: string
          default: asc
          enum:
          - asc
          - desc
          - asc
          - desc
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
  /authz/roles/{roleId}:
    get:
      tags:
      - Authorization/Roles
      summary: Get a single role
      operationId: get
      parameters:
      - name: roleId
        in: path
        required: true
        schema:
          type: string
          minLength: 1
      responses:
        default:
