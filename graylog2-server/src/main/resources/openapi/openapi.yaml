  /cluster/debug/support/bundle/download/{filename}:
    get:
      operationId: download
      parameters:
      - in: path
        name: filename
        required: true
        schema:
          type: string
      responses:
        default:
          content:
            application/octet-stream: {}
          description: default response
      summary: Downloads the requested bundle
      tags:
      - Cluster/Debug/SupportBundle
  /cluster/debug/support/bundle/list:
    get:
      operationId: listBundles
      responses:
        default:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/org.graylog2.rest.resources.system.debug.bundle.BundleFile"
          description: default response
      summary: Returns the list of downloadable support bundles
      tags:
      - Cluster/Debug/SupportBundle
  /cluster/debug/support/bundle/{filename}:
    delete:
      operationId: delete
      parameters:
      - in: path
        name: filename
        required: true
        schema:
          type: string
      responses:
        default:
          content:
            application/json: {}
          description: default response
      summary: Delete a certain support bundle
      tags:
      - Cluster/Debug/SupportBundle
  /cluster/debug/support/manifest:
    get:
      operationId: getClusterManifest
      responses:
        default:
          content:
            application/json:
              schema:
                type: object
