          content:
            application/json: {}
  /authz/roles:
    get:
      tags:
      - Authorization/Roles
      summary: Get a paginated list of all roles
      operationId: getList
      parameters:
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: per_page
        in: query
        schema:
          type: integer
          format: int32
          default: 50
      - name: query
        in: query
        schema:
          type: string
          default: ""
      - name: sort
        in: query
        description: The field to sort the result on
        required: true
        schema:
          type: string
          default: name
          enum:
          - id
          - name
          - description
      - name: order
        in: query
        description: The sort direction
        schema:
          type: string
          default: asc
          enum:
          - asc
          - desc
          - asc
          - desc
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
  /authz/roles/user/{username}:
